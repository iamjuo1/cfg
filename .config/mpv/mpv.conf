fs      = yes
vo      = gpu-next
profile = high-quality

[4k]
profile-cond = width >= 3000
profile      = fast

[tty]
profile-cond  = os.getenv('DISPLAY') == nil
vo            = drm
drm-connector = HDMI-A-1

[image]
profile-cond   = duration < 30
osc            = no
loop-file      = inf
osd-status-msg = ${filename} [${playlist-pos-1}/${playlist-count}]
